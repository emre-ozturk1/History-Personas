<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/settings.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/signin.css" />
    <link rel="stylesheet" href="css/profile.css" />

    <meta name="description" content="Echoes of History'e hoş geldiniz." />
  </head>
  <body>
    <header class="site-header">
      <div class="header-left">
        <a href="/" class="logo" key="header.logo">Echoes of History</a>
      </div>

      <nav class="main-navigation">
        <ul>
          <li><a href="/" key="header.nav.home">Anasayfa</a></li>
          <li><a href="/about" key="header.nav.explore">Keşfet</a></li>
          <li><a href="/echoes" key="header.nav.myEchoes">Yankılarım</a></li>
          <li><a href="/community" key="header.nav.community">Topluluk</a></li>
        </ul>
      </nav>

      <div class="header-right">
        <div class="theme-switcher">
          <input
            type="checkbox"
            id="theme-toggle"
            class="theme-toggle-checkbox"
            aria-label="Temayı Değiştir"
          />
          <label for="theme-toggle" class="theme-toggle-label">
            <svg
              class="sun"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg
              class="moon"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <span class="toggle-ball"></span>
          </label>
        </div>
        <div id="language-switcher" class="language-switcher">
          <button class="lang-btn" data-lang="tr">TR</button>
          <button class="lang-btn" data-lang="en">EN</button>
        </div>
        <div id="auth-buttons">
          <a href="/login" class="signin">
            <button>Giriş Yap</button>
          </a>
          <a href="/signin" class="signin">
            <button>Kayıt Ol</button>
          </a>
        </div>
        <a href="/settings">
          <button
            class="icon-button"
            aria-label="Ayarlar"
            key-aria-label="header.settingsButtonLabel"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="3"></circle>
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
              ></path>
            </svg>
          </button>
        </a>
        <div id="user-info" class="user-info" style="display: none">
          <div id="user-menu-trigger" class="user-menu-trigger">
            <img
              id="user-avatar"
              src=""
              alt="Kullanıcı profili"
              class="user-avatar"
            />
            <span id="user-name" class="user-name"></span>
            <svg
              class="dropdown-arrow"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>

          <div id="user-dropdown-menu" class="user-dropdown-menu">
            <a href="/profile" class="dropdown-item" key="header.nav.profile">
              <span>Profili Güncelle</span>
            </a>
            <a href="/settings" class="dropdown-item" key="header.nav.settings">
              <span>Ayarlar</span>
            </a>
            <div class="dropdown-divider"></div>
            <a
              href="#"
              id="logout-button"
              class="dropdown-item"
              key="header.nav.logout"
            >
              <span>Çıkış Yap</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main id="content"></main>
    <script src="js/common/cookies.js" type="module"></script>
    <script src="js/common/language.js" type="module"></script>
    <script src="js/url-router.js" type="module"></script>
    <script src="js/pages/settings.js" type="module"></script>
    <script src="js/common/navbar.js" type="module"></script>
    <script type="module">
      import { initNavbar } from "./js/common/navbar.js";
      initNavbar();
    </script>
  </body>
</html>
