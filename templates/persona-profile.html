<section class="persona-profile-page">
  <div class="persona-profile-card">
    <div class="persona-avatar-container">
      <img
        id="persona-image"
        src=""
        alt="Persona profile image"
        key-alt="personaPage.avatarAlt"
      />
    </div>

    <h1 id="persona-name"></h1>
    <p id="persona-meta"></p>

    <dl class="persona-details-list">
      <div class="detail-item">
        <dt key="personaPage.knowledgeCutoff">Bilgi Sınırı</dt>
        <dd id="persona-knowledge"></dd>
      </div>

      <div class="detail-item">
        <dt key="personaPage.speakingStyle">Konuşma Tarzı</dt>
        <dd id="persona-style"></dd>
      </div>

      <div class="detail-item">
        <dt key="personaPage.sources">Kaynaklar</dt>
        <dd id="persona-sources"></dd>
      </div>
    </dl>

    <a href="#" id="start-chat-btn" class="btn btn-primary btn-large">
      <span key="personaPage.startConversation">Konuşmayı Başlat</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="5" y1="12" x2="19" y2="12"></line>
        <polyline points="12 5 19 12 12 19"></polyline>
      </svg>
    </a>
  </div>
</section>
