<section class="profile-page">
  <h1 key="profile.title">Kullanıcı Profili</h1>

  <div class="profile-card">
    <div class="profile-photo-container">
      <img
        id="profileImage"
        src="https://i.pravatar.cc/150"
        alt="Profil Fotoğrafı"
        class="profile-avatar"
      />
      <input type="file" id="photoInput" accept="image/*" hidden />
      <button id="changePhotoBtn" class="btn btn-secondary" disabled>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
          ></path>
          <circle cx="12" cy="13" r="4"></circle>
        </svg>
        <span key="profile.changePhoto">Değiştir</span>
      </button>
    </div>

    <form class="profile-info-form" onsubmit="return false;">
      <div class="form-group">
        <label for="profileName" key="profile.firstName">Ad</label>
        <input type="text" id="profileName" class="form-input" disabled />
      </div>

      <div class="form-group">
        <label for="profileSurname" key="profile.lastName">Soyad</label>
        <input type="text" id="profileSurname" class="form-input" disabled />
      </div>

      <div class="form-group">
        <label for="profileEmail" key="profile.email">E-posta</label>
        <input type="email" id="profileEmail" class="form-input" disabled />
        <small key="profile.email.note"
          >E-posta adresiniz değiştirilemez.</small
        >
      </div>

      <div class="form-actions">
        <button id="editProfileBtn" class="btn btn-primary" key="profile.edit">
          Düzenle
        </button>
        <button
          id="saveProfileBtn"
          class="btn btn-success"
          style="display: none"
          key="profile.save"
        >
          Kaydet
        </button>
        <button
          id="cancelProfileBtn"
          class="btn btn-secondary"
          style="display: none"
          key="profile.cancel"
        >
          İptal
        </button>
      </div>
    </form>
  </div>
</section>
