<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/settings.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-theme="dark">
    <div id="header-container"></div>
    <main>
      <h1 key="settingsPage.title">Ayarlar</h1>

      <section>
        <h3 key="settingsPage.theme.title">Tema</h3>
        <div class="segmented-control">
          <input type="radio" id="light" name="theme" value="light" />
          <label for="light" key="settingsPage.theme.light">Açık</label>

          <input type="radio" id="dark" name="theme" value="dark" />
          <label for="dark" key="settingsPage.theme.dark">Koyu</label>

          <input type="radio" id="auto" name="theme" value="auto" />
          <label for="auto" key="settingsPage.theme.auto">Otomatik</label>
        </div>
      </section>

      <section>
        <h3 key="settingsPage.language.title">Dil</h3>
        <div id="language-switcher" class="segmented-control">
          <a href="#" class="lang-btn active" id="tr" data-lang="tr">TR</a>
          <a href="#" class="lang-btn" id="en" data-lang="en">EN</a>
        </div>
      </section>

      <section>
        <h3 key="settingsPage.chatHistory.title">Sohbet Geçmişi</h3>
        <div class="segmented-control">
          <button key="settingsPage.chatHistory.clearButton">
            Sohbet Geçmişini Temizle
          </button>
        </div>
      </section>
    </main>
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;
        })
        .catch((error) => console.error("Header yüklenemedi:", error));
    </script>
    <script src="js/pages/settings.js"></script>

    <script src="js/common/cookies.js"></script>
    <script src="js/common/language.js"></script>
  </body>
</html>
